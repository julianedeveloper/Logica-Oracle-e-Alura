<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector('canvas'); // here I call canvas tag on html
    var pincel =  tela.getContext('2d');

    pincel.fillStyle = 'lightgrey'; // as a variable, fillStyle receive values. But, as the real world, we can't change the color without the color first. So, the color comes first. 
    pincel.fillRect (0,0,600,400);

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);

    pincel.fillStyle = 'yellow';
    pincel.beginPath(); // hey pincel, come√ßa um caminho pra mim...
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200, 50, 2 * 3,14);
    pincel.fill();


    


    



</script>
