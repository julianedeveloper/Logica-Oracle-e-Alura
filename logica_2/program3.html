<canvas width="600" height="400"></canvas>

<script>
    
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    //var cores = ['blue', 'red', 'green']
    //var indiceCorAtual = 0; // começa com blue
    var raio = 10;
    //abaixo configurações da tela

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);


    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft; //VARIÁVEIS PRIMEIRO
        var y = evento.pageY - tela.offsetTop;

        console.log(x + ',' + y);
              
        if (evento.shiftKey && evento.altKey) {

            alert('Por favor, aperte uma tecla por vez.');

        } else if (evento.shiftKey && raio + 10 <= 40) {                  //CONDIÇÃO DEPOIS

            raio = raio + 10;

        } else if (evento.altKey && raio - 5 >= 10) {

            raio = raio - 5;
        }

        pincel.fillStyle = 'blue';              // E ENTÃO AS CONFIGURAÇÕES DO CÍRCULO 
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
    }

    tela.onclick = desenhaCirculo;

    function mudaCor() {

        indiceCorAtual++;

        if(indiceCorAtual >= cores.length) {
            indiceCorAtual = 0; // volta para a primeira cor, azul
        }

        return false; // para não exibir o menu padrão do canvas
        }

    tela.oncontextmenu = mudaCor;

</script>
