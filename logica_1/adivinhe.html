<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<hr>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    function sorteia(n){
        return Math.round(Math.random() *10);
    }
    var numeroPensado = sorteia(); 
    var tentativas = 1;

    while(tentativas <= 3) {   
        var chute = parseInt(prompt("Adivinhe o número!"));  
        if (chute == numeroPensado){
            mostra("Você acertou, parabéns!");
            break;
        } else {
            mostra("Você errou!");
        }
        tentativas ++;
    }
    mostra("Fim.");
</script>
