<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br> <br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    alert("Preparado para a contagem de pares?");

    var num = 2;

    while (num <= 100){
        mostra(num + ",");
        num = num + 2;
    }
    mostra("Fim.");
</script>
